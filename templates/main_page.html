<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>My First Website</title>
    <link rel="stylesheet" href="/static/css/custom.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!--<script src="../static/js/bootstrap.min.js"></script>-->
    <!--<script src="../static/js/jquery-3.3.1.slim.min.js"></script>-->
    <!--<script src="../static/js/popper.min.js"></script>-->
  </head>
  <body>
    <div id="banner" class="container">
      <h1 class="display-4">Poetry Walk!</h1>
    </div>
    <div class="container">
      <form action="{{ url_for('process_inputs') }}" method="post">
        <div class="form-group">
          <label for="input_name">Favoirte Type of Poetry</label>
          <input type="text" class="form-control" name="input_name"  id="input_name" placeholder="Satire" value="{{name_value}}" required>
        </div>
        <div class="form-group">
          <label for="input_dropdown">Favorite Poet</label>
          <select class="form-control" name="input_dropdown" id="input_dropdown" value="{{select_value}}">
            <option>None Selected</option>
            <option>Edgar Allen Poe</option>
            <option>Robert Frost</option>
            <option>Emily Dickenson</option>
            <option>William Shakespeare</option>
            <option>Ed Mitchell</option>
          </select>
        </div>
        <div class="form-group">
          <label for="input_select">Favorite Poet</label>
          <select class="form-control" name="input_select" id="input_select">
            <option>None Selected</option>
            <option>REALLY Short</option>
            <option>short</option>
            <option>novela</option>
            <option>long</option>
            <option>really Long</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="container">
      {% if input_data %} {{ input_data }} {% endif %}
      <br />
      {% if output %} {{ output }} {% endif %}
    </div>
  </body>
</html>
